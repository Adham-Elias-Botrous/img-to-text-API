<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Fetch Klipa</title>
  </head>
  <body>
    <h1>Invoice to Text API</h1>
    <div class="main-container">
      <form class="upload-data" id="myForm">
        <input
          type="file"
          name=""
          id="inpFile"
          class="input-file"
          accept="image/png, image/jpeg, image/gif"
        />
        <button type="submit" class="send-button">Send to Server</button>
      </form>
      <div class="show-data" id="showData">
        <p>
          Welcome, choose a picture file then click the button,and the invoc's
          picture will be converted to text.
        </p>
        <p class="tip">Supported iamge's formats: jpg, png, gif</p>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
